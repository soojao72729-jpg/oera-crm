<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OERA DB | Admin Panel</title>

    <link rel="manifest" href="manifest.json">
    <script>
        // Strict Authentication Gate (Session Based)
        if (sessionStorage.getItem('oera_auth') !== 'true') {
            localStorage.setItem('oera_redirect', 'database.html');
            window.location.href = 'login.html';
        }
    </script>

    <!-- Use same styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="h-screen flex text-slate-800 overflow-hidden bg-slate-50">
    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- Admin Sidebar -->
    <aside class="w-64 glass flex-shrink-0 flex flex-col border-r border-slate-200/50 z-20 sidebar-transition">
        <div class="h-20 flex items-center px-6">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="OERA Logo" class="h-8 w-8 rounded-lg shadow-sm object-cover">
                <span class="font-bold text-xl tracking-tight text-slate-800">OERA <span
                        class="text-slate-500 font-normal">DB</span></span>
            </div>
        </div>

        <div class="px-6 py-4">
            <button onclick="manualSave()"
                class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-400 hover:to-teal-400 text-white font-bold py-2 rounded-lg shadow-lg shadow-emerald-500/20 transition-all mb-6 active:scale-95">
                <i data-lucide="save" class="w-4 h-4"></i>
                <span class="hidden lg:block">Save Changes</span>
            </button>
            <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-4">Tables</p>
            <nav id="table-nav" class="space-y-1">
                <!-- Injected via JS -->
            </nav>
        </div>

        <div class="mt-auto p-6 border-t border-slate-200/50">
            <button onclick="factoryReset()"
                class="w-full py-2 flex items-center justify-center gap-2 text-red-400 hover:bg-red-500/10 rounded-lg transition-colors text-sm font-medium">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Factory Reset
            </button>
            <p class="text-[10px] text-slate-500 mt-4 text-center">Changes sync live to Main App</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative overflow-hidden bg-white/50">
        <header
            class="h-20 border-b border-slate-200/50 flex items-center justify-between px-4 lg:px-8 bg-white/30 backdrop-blur-sm">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()"
                    class="lg:hidden p-2 hover:bg-slate-100 rounded-lg text-slate-600 active-bounce">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-lg lg:text-2xl font-bold text-slate-800 flex items-center gap-3">
                    <span id="table-title">LOADING...</span>
                    <span
                        class="text-xs font-normal text-slate-500 bg-white px-2 py-1 rounded-md border border-slate-200">Live
                        Editor</span>
                </h1>
            </div>
            <a href="index.html" target="_blank"
                class="flex items-center gap-2 text-sm font-medium text-blue-400 hover:text-blue-300">
                Launch Main App <i data-lucide="external-link" class="w-4 h-4"></i>
            </a>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div id="table-container">
                <!-- Table injected here -->
            </div>
        </div>
    </main>

    <!-- Permission Modal -->
    <div id="permission-modal"
        class="fixed inset-0 bg-slate-900/50 hidden z-50 backdrop-blur-sm overflow-y-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-auto animate-soft-entry relative">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-800" id="perm-modal-title">Access Control</h3>
                <button onclick="closePermModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"
                        class="w-5 h-5"></i></button>
            </div>
            <div class="p-6">
                <p class="text-sm text-slate-500 mb-4" id="perm-modal-desc">Select the modules this user is allowed to
                    access.</p>
                <form id="perm-form" class="space-y-3" onsubmit="handlePermSubmit(event)">
                    <input type="hidden" name="target_index" id="perm-target-index">
                    <input type="hidden" name="target_type" id="perm-target-type">

                    <label
                        class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors">
                        <input type="checkbox" name="permissions" value="dashboard"
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-slate-700">Dashboard</span>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors">
                        <input type="checkbox" name="permissions" value="CRM"
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-slate-700">Lead Management (CRM)</span>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border-l-4 border-blue-400 bg-blue-50/20 rounded-lg ml-6 cursor-pointer transition-colors">
                        <input type="checkbox" name="permissions" value="can_add_leads"
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-xs font-bold text-blue-700 uppercase">→ Can Create/Add Leads</span>
                    </label>

                    <label
                        class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors">
                        <input type="checkbox" name="permissions" value="pipeline"
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-slate-700">Deal Pipeline</span>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border-l-4 border-indigo-400 bg-indigo-50/20 rounded-lg ml-6 cursor-pointer transition-colors">
                        <input type="checkbox" name="permissions" value="can_edit_pipeline"
                            class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                        <span class="text-xs font-bold text-indigo-700 uppercase">→ Can Drag/Edit Deals</span>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors">
                        <input type="checkbox" name="permissions" value="activity"
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-slate-700">Activity Logs</span>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors">
                        <input type="checkbox" name="permissions" value="settings"
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-slate-700">Settings</span>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors border-indigo-100 bg-indigo-50/30">
                        <input type="checkbox" name="permissions" value="sync"
                            class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500">
                        <span class="text-sm font-bold text-indigo-700">Data Sync Center</span>
                    </label>
                    <label
                        class="flex items-center gap-3 p-3 border border-slate-200 rounded-lg hover:bg-slate-50 cursor-pointer transition-colors border-red-100 bg-red-50/30">
                        <input type="checkbox" name="permissions" value="database"
                            class="w-4 h-4 text-red-600 rounded focus:ring-red-500">
                        <span class="text-sm font-bold text-red-700">Database (Admin Panel)</span>
                    </label>

                    <button type="button" onclick="closePermModal()"
                        class="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">Cancel</button>
                    <button type="button" onclick="handlePermSubmit(event)"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-500 rounded-lg shadow-lg shadow-blue-500/20 transition-all">Save
                        Permissions</button>
            </div>
            </form>
        </div>
    </div>
    </div>

    <!-- Firebase SDK (v8 Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>

    <script src="admin.js"></script>
</body>

</html>
